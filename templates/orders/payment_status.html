{% extends 'base.html' %}

{% block body %}
{% if status ==  'True' %}

<div class="container pt-5" style="text-align:center; width:100% ; height:100vh; background-color: rgba(255, 255, 255, 0.951);">
    <div class="d-flex justify-content-center ">
   <i class="fa fa-check fa-4x " aria-hidden="true" style="color: #008000; width:400px ;"></i><br></div>
   <h2 class="text-center font-weight-bold">Thank you, Your Payment was successful.</h2><br><br>
<a href="{% url 'home' %}"><button type="submit" class="btn hvr-hover text-white" style="background-color: #03a1fc;">< Back to Home </button></a>
</div>

{% else %}
<div class="container pt-5" style="text-align:center; width:100% ; height:100vh; background-color: rgba(255, 255, 255, 0.951);">
    <div class="d-flex justify-content-center ">
   <i class="fa fa-window-close fa-4x " aria-hidden="true" style="color: red; width:400px ;"></i><br></div>
   <h2 class="text-center font-weight-bold">Sorry, Your Payment was failed.</h2><br><br>
<a href="{% url 'home' %}"><button type="submit" class="btn hvr-hover text-white" style="background-color: #03a1fc;">< Back to Home </button></a>
</div>
{% endif %}
{% endblock %}
