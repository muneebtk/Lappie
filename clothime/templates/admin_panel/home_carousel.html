{% extends 'admin_panel/home.html' %}

{% block body %}

<div class="container-fluid">
    <form class="d-none d-md-flex ms-4">
        <input class="form-control border-0" type="search" placeholder="Search">
    </form>
    {% include 'user/alerts.html' %}
    <div class="bg-light rounded h-100 p-4">
        <div class="d-flex justify-content-between">
        <h6 class="mb-4">Home Carousel Table</h6>
        <a href="{% url 'a_add_home_carousel' %}"><button class="btn btn-success">ADD CAROUSEL</button></a>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Image</th>
                    <th scope="col">Main Text</th>
                    <th scope="col">Sub Text</th>
                    <th scope="col">Action 1</th>
                    <th scope="col">Action 2</th>
                </tr>
            </thead>
            <tbody>
                {% for x in home_carousel %}
                <tr>
                    <td>{{x.id}}</td>
                    <td><img style="height: 4srem; width: 3rem;" src="{{ x.image.url }}"></td>
                    <td>{{x.main_text}}</td>
                    <td>{{ x.sub_text }}</td>    
                    <td><a href="{% url 'a_edit_home_carousel' x.id %}"><button class="btn btn-primary">EDIT</button></a></td>    
                    <td><a href="{% url 'a_delete_home_carousel' x.id %}"><button class="btn btn-danger" onclick="return confirm('Do you want to delete this item.!')">DELETE</button></a></td>    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock  %}
