{% extends 'admin_panel/home.html' %}

{% block body %}

<div class="col-sm-12 col-xl-6">
    {% include 'user/alerts.html' %}
    <div class="bg-light rounded h-100 p-4">
        <div class="d-flex justify-content-between">
        <h6 class="mb-4">Coupons Table</h6>
        <a href="{% url 'a_add_coupon' %}"><button class="btn btn-success">ADD COUPON</button></a>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Coupon Name</th>
                    <th scope="col">Limit</th>
                    <th scope="col">Discount Amount</th>
                    <th scope="col">Action 1</th>
                    <th scope="col">Action 2</th>
                </tr>
            </thead>
            <tbody>
                {% for x in coupon %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.coupon_name}}</td>
                    <td>{{ x.limit }}</td>
                    <td>{{ x.discount_amount }}</td>
                    <td><a href="{% url 'a_edit_coupon' %}"><button class="btn btn-primary">EDIT</button></td>
                    <td><a href="{% url 'a_delete_coupon' x.id %}"><button class="btn btn-danger" style="border-radius: 50%;">DELETE</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock  %}
