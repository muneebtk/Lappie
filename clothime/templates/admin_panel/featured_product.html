{% extends 'admin_panel/home.html' %}
{% block body %}

<div class="conatainer-fluid">
    {% include 'user/alerts.html' %}
    <div class="bg-light rounded h-100 p-4">
        <div class="d-flex justify-content-between">
        <h6 class="mb-4">Featured Products Table</h6>
        <a href="{% url 'a_add_featured_product' %}"><button class="btn btn-success">ADD PRODUCT</button></a>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% if featured_product %}
                {% for x in featured_product %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{ x.product }}</td>
                    <td ><a href="{% url 'a_delete_featured_product' x.id %}"><button class="btn btn-danger">Delete</button></a></td>
                </tr>
                {% endfor %}
                {% else %}
                <h3 style="color: red;" class="text-center pt-3">No Products Found !!</h3>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}
